name: Lint

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  oxlint:
    name: Lint with OxLint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Run OxLint
        run: pnpm run lint
