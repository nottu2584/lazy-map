name: üêõ Bug Report
description: Report something that isn't working
title: "bug: "
labels: ["bug", "needs-triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for reporting a bug! Please search existing issues before creating a new one.

  - type: checkboxes
    attributes:
      label: Is there an existing issue?
      description: Please search existing issues to avoid duplicates
      options:
        - label: I have searched existing issues
          required: true

  - type: textarea
    id: description
    attributes:
      label: What's wrong?
      description: Clear description of the bug
      placeholder: Map generation fails when...
    validations:
      required: true

  - type: textarea
    id: reproduce
    attributes:
      label: Steps to reproduce
      description: How can we reproduce this?
      placeholder: |
        1. Go to...
        2. Click...
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      description: What should happen instead?
      placeholder: Map should generate successfully
    validations:
      required: true

  - type: dropdown
    id: priority
    attributes:
      label: Priority
      description: How severe is this issue?
      options:
        - low
        - medium
        - high
        - critical
    validations:
      required: true

  - type: dropdown
    id: scope
    attributes:
      label: Scope
      description: Which area is affected?
      options:
        - backend
        - frontend
        - domain
        - application
        - infrastructure
        - docs
        - ci
    validations:
      required: true

  - type: textarea
    id: context
    attributes:
      label: Additional context
      description: Logs, screenshots, environment details, etc.
      placeholder: |
        Error logs, browser console output, screenshots...
      render: shell
