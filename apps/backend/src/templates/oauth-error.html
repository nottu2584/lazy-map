<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>OAuth Sign-In Failed</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      color: white;
    }
    .container {
      text-align: center;
      padding: 2rem;
      max-width: 500px;
    }
    h1 {
      margin: 0 0 1rem 0;
      font-size: 2rem;
    }
    p {
      margin: 0;
      font-size: 1.1rem;
      opacity: 0.9;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>âœ— Authentication Failed</h1>
    <p>{{ERROR_MESSAGE}}</p>
  </div>
  <script>
    (function() {
      'use strict';

      if (window.opener) {
        try {
          window.opener.postMessage({
            type: 'oauth-error',
            provider: '{{PROVIDER}}',
            error: '{{ERROR_MESSAGE}}'
          }, '*');

          // Close window after a short delay to ensure message is received
          setTimeout(function() {
            window.close();
          }, 500);
        } catch (error) {
          console.error('Failed to send OAuth error message:', error);
        }
      }
    })();
  </script>
</body>
</html>
