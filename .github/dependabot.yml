# Dependabot configuration for lazy-map monorepo
# Docs: https://docs.github.com/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file
#
# Note: This is a pnpm monorepo, but Dependabot has limited pnpm support.
# - pnpm workspaces (workspace:*) are not fully supported
# - Using "npm" ecosystem works for most dependencies
# - Internal workspace dependencies (workspace:*) will be skipped
#
# To use custom labels, create them in GitHub first:
# Repository Settings > Labels > New label
# Suggested labels: root, backend, frontend, application-layer, domain-layer, infrastructure-layer, ci

version: 2
updates:
  # Root workspace dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Europe/Madrid"
    open-pull-requests-limit: 5
    rebase-strategy: auto
    commit-message:
      prefix: "chore(deps)"
    # Allow only external dependencies (not workspace packages)
    allow:
      - dependency-type: "direct"
    groups:
      # Group development tools together
      dev-dependencies:
        patterns:
          - "turbo"
          - "@turbo/*"
          - "typescript"
          - "@types/*"
          - "prettier"
          - "oxlint"
          - "concurrently"
        update-types:
          - "minor"
          - "patch"

  # Backend application (NestJS)
  - package-ecosystem: "npm"
    directory: "/apps/backend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Europe/Madrid"
    open-pull-requests-limit: 5
    rebase-strategy: auto
    commit-message:
      prefix: "chore(deps)"
      prefix-development: "chore(deps)"
    versioning-strategy: increase-if-necessary
    # Allow only external dependencies (skip workspace:* packages)
    allow:
      - dependency-type: "direct"
    # Ignore workspace packages
    ignore:
      - dependency-name: "@lazy-map/*"
    groups:
      # Group NestJS core packages
      nestjs:
        patterns:
          - "@nestjs/*"
        update-types:
          - "minor"
          - "patch"
      # Group testing dependencies
      testing:
        patterns:
          - "vitest"
          - "@vitest/*"
          - "@types/supertest"
        update-types:
          - "minor"
          - "patch"
      # Group authentication packages
      auth:
        patterns:
          - "passport*"
          - "bcrypt"
          - "@types/passport*"
          - "@types/bcrypt"
        update-types:
          - "minor"
          - "patch"

  # Frontend application (React + Vite)
  - package-ecosystem: "npm"
    directory: "/apps/frontend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Europe/Madrid"
    open-pull-requests-limit: 5
    rebase-strategy: auto
    commit-message:
      prefix: "chore(deps)"
      prefix-development: "chore(deps)"
    versioning-strategy: increase-if-necessary
    # Allow only external dependencies (skip workspace:* packages)
    allow:
      - dependency-type: "direct"
    # Ignore workspace packages and major React updates
    ignore:
      - dependency-name: "@lazy-map/*"
      - dependency-name: "react"
        update-types: ["version-update:semver-major"]
      - dependency-name: "react-dom"
        update-types: ["version-update:semver-major"]
    groups:
      # Group React ecosystem
      react:
        patterns:
          - "react"
          - "react-dom"
          - "@types/react*"
        update-types:
          - "minor"
          - "patch"
      # Group Vite and build tools
      vite:
        patterns:
          - "vite"
          - "@vitejs/*"
          - "autoprefixer"
          - "postcss"
        update-types:
          - "minor"
          - "patch"
      # Group UI/Canvas libraries
      ui-libs:
        patterns:
          - "konva"
          - "react-konva"
          - "tailwindcss"
        update-types:
          - "minor"
          - "patch"
      # Group state management
      state:
        patterns:
          - "zustand"
          - "@tanstack/react-query"
          - "axios"
        update-types:
          - "minor"
          - "patch"

  # Application package (business logic)
  - package-ecosystem: "npm"
    directory: "/packages/application"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Europe/Madrid"
    open-pull-requests-limit: 3
    rebase-strategy: auto
    commit-message:
      prefix: "chore(deps)"
      prefix-development: "chore(deps)"
    versioning-strategy: increase-if-necessary
    # Allow only external dependencies (skip workspace:* packages)
    allow:
      - dependency-type: "direct"
    ignore:
      - dependency-name: "@lazy-map/*"

  # Domain package (core domain logic)
  - package-ecosystem: "npm"
    directory: "/packages/domain"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Europe/Madrid"
    open-pull-requests-limit: 3
    rebase-strategy: auto
    commit-message:
      prefix: "chore(deps)"
      prefix-development: "chore(deps)"
    versioning-strategy: increase-if-necessary
    # Allow only external dependencies (skip workspace:* packages)
    allow:
      - dependency-type: "direct"
    ignore:
      - dependency-name: "@lazy-map/*"
    groups:
      testing:
        patterns:
          - "vitest"
          - "@vitest/*"
        update-types:
          - "minor"
          - "patch"

  # Infrastructure package (adapters and implementations)
  - package-ecosystem: "npm"
    directory: "/packages/infrastructure"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Europe/Madrid"
    open-pull-requests-limit: 3
    rebase-strategy: auto
    commit-message:
      prefix: "chore(deps)"
      prefix-development: "chore(deps)"
    versioning-strategy: increase-if-necessary
    # Allow only external dependencies (skip workspace:* packages)
    allow:
      - dependency-type: "direct"
    ignore:
      - dependency-name: "@lazy-map/*"

  # GitHub Actions workflows
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Europe/Madrid"
    open-pull-requests-limit: 2
    rebase-strategy: auto
    commit-message:
      prefix: "chore(ci)"
