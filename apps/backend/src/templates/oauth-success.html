<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>OAuth Sign-In Successful</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    .container {
      text-align: center;
      padding: 2rem;
    }
    h1 {
      margin: 0 0 1rem 0;
      font-size: 2rem;
    }
    p {
      margin: 0;
      font-size: 1.1rem;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>âœ“ Authentication Successful</h1>
    <p>You can close this window.</p>
  </div>
  <script>
    (function() {
      'use strict';

      if (window.opener) {
        try {
          const allowedOrigins = {{ ALLOWED_ORIGINS }
        };
        const message = {
            type: 'oauth-success',
            provider: '{{PROVIDER}}',
            token: '{{TOKEN}}',
            user: {
              id: '{{USER_ID}}',
              email: '{{USER_EMAIL}}',
              username: '{{USER_USERNAME}}'
            }
        };

        // Send message to each allowed origin
        allowedOrigins.forEach(function (origin) {
          window.opener.postMessage(message, origin);
        });

          // Close window after a short delay to ensure message is received
          setTimeout(function() {
            window.close();
          }, 500);
        } catch (error) {
          console.error('Failed to send OAuth success message:', error);
        }
      }
    })();
  </script>
</body>
</html>
